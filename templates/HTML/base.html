<!-- base.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% block title %} {% endblock title %}</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.ico" %}" media="screen"/>
	<link href="{% static "SemanticUI/semantic.min.css" %}" rel="stylesheet">
	<link href="{% static "CSS/default.css" %}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="{% static "CSS/pandoc-code-highlight.css" %}">
	<!--<link rel="stylesheet" type="text/css" href="{% static "CSS/global.css" %}">-->
	<script type="text/javascript" src="{% static "SemanticUI/semantic.min.js" %}"></script>
	<script type="text/javascript" src="{% static "SemanticUI/jquery.min.js" %}"></script>
</head>
<body>
{% include 'HTML/header.html' %}
{% block headmessage %} {% endblock headmessage %}
<!--<hr class="ui line">-->
{% block content %}	{% endblock content %}
{% include 'HTML/footer.html' %}
</body>
<style type="text/css">
body,html {
margin: 0; 
padding:0; 
height: 100%;
font-family: Georgia, "Ubuntu Regular", "Times", serif;
}
.footer{
position: absolute;
bottom: 0;
width: 100%;
height: 180px;/*脚部的高度*/ 
}
.ui.inverted.pointing.menu .active.item:after {
background-color: white !important;
}
.ui.sub.header {
text-transform: none;
}
#page-header {
margin-top: 4em;
}
#page-header h1 {
font-size: 70px;
}
#page-header h2 {
font-size: 30px;
}
#page-header span {
font-size: 20px;
color: grey;
}
#article {
font-size: 18px;
line-height: 1.3;
}
#article h2 {
font-size: 40px;
}
#article span {
color: grey;
}
#article .four.wide.column .ui.secondary.segment {
border: none;
}
#article .four.wide.column .ui.list .item {
font-size: 14px;
}
.ui.footer.segment {
margin-bottom: 0;
}
</style>
</html>
